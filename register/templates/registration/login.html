{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags%}

{% block login %}

    {% csrf_token %}
    {{form|crispy}}
    <p>Non hai un utente? Registati <a href="/register">qui</a></p>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
